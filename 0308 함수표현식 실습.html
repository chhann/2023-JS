<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sub = function(num1, num2){
            return num1-num2;
        }
        document.write(`<p>${sub(5,10)}<p>`);

        // 숫자를 넣었을때 홀수인지 짝수인지 알려주는 함수표현식 작성
        // oddEvenCheck
        // oddEvenCheck(3) > return "홀수"; "짝수"

        let oddEvenCheck = function(num){
            if (num%2 == 0){
                // return을 만나면 함수를 빠져나옴
                return "짝수";
            }
            else {
                return "홀수";
            }   
        }
        document.write(`<p>${oddEvenCheck(3)}<p>`);
            
            
        //삼항연산자를 사용한 홀수 짝수
        let oddEvenCheckOper = function(num){
            return num%2 ==0 ? "짝수" : "홀수";
            }
        document.write(`<p>${oddEvenCheckOper(6)}<p>`);
            




    </script>
</body>
</html>
