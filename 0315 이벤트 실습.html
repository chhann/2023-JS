<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그와 button을 이용한 이벤트 연습 -->
    <p>아래숫자를 입력하면 구구단을 p태그를 이용하여 출력해줍니다</p>
    <input id="dan" type="number" value=""> 
    <button onclick="gugudanPrint()"> 단 확인</button>
    <div id="gugudan">
        <p></p>
    </div>
<hr>
    


    <script>
        function gugudanPrint() {

            let dan = document.querySelector("#dan").value;
            let p = document.querySelector("#gugudan>p");
            p.innerHTML = ""
            
            for (let i=1; i<=9; i++ ) {
                // 바로 innerHTML로 할당하면 이전 값이 사라지기떄문에
                // 이전 값을 살리기 위해서 이전 문자열과 더해서 출력
                p.innerHTML += ` ${dan}X${i}=${i*Number(dan)}`
            }
            
            // ul태그를 만들어서 li생성하여 출력
            // 1) ul태그 생성 - createElement (`ul`)
            // 2) li태그안에 dan*1이 들어간 태그 9개 생성 - innerHTML
            // 3) li 태그로 생성된 요소를 ul태그에 추가
            // 4) ul 태그도 body 추가 - appenChild
            let ul = document.createElement(`ul`);
            for (let i=1; i<9; i++) {
                let li = document.createElement(`li`);
                li.innerHTML = `${dan}X${i}=${i*Number(dan)}`;
                ul.appendChild(li)
            }
            // 함수안에서 사용되는 변수는 지역변수 
            // 이벤트가 발생할 떄 마다 함수가 실행될때, 계속 사용할 수 있다 
            let body = document.querySelector("body");
            body.appendChild(ul);
            }

        // function gugudnaPrint에서 사용한 for문을 풀어쓴 코드
        let li = document.createElement('li');
        li.innerHTML = `1`;
        document.querySelector("body").appendChild(li);

        li = document.createElement('li');
        li.innerHTML = `2`;
        document.querySelector("body").appendChild(li);

        li = document.createElement('li');
        li.innerHTML = `3`;
        document.querySelector("body").appendChild(li);

        // 변수 할당 
        let num = 1;
        num = 10;
        num = 10 + 5;

    


    </script>







</body>
</html>
