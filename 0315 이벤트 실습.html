<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그와 button을 이용한 이벤트 연습 -->
    <p>아래숫자를 입력하면 구구단을 p태그를 이용하여 출력해줍니다</p>
    <input id="dan" type="number" value=""> 
    <button onclick="gugudanPrint()"> 단 확인</button>
    <div id="gugudan">
        <p></p>
    </div>

    <script>
        function gugudanPrint() {

            let dan = document.querySelector("#dan").value;
            let p = document.querySelector("#gugudan");
            
            

            for (let i=1; i<=9; i++ ) {
            
                p.innerHTML=(`${dan}*${i}=${i*Number(dan)}`)
                
            }
        


        }












    </script>







</body>
</html>
