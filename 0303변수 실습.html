<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 값을 출력할 html 태그 필요 -->
    <h1 id="greeting">00님 오신것을 환영합니다.</h1>
    <p>홈페이지에 방문하신 것을 환영합니다</p>



    <!-- 자바스크립 -->
    <script>
        // 1. promt 값을 입력바음
        let name = prompt("닉네임을 입력하세요");
        
        // 2. 입력받은 값은 h1태그 id를 찾아서 출력
        // 태그를 찾아줄때는 getElementById
        document.getElementById('greeting').innerHTML
        =`${name}님 오신 것을 환영합니다.`;

        // 태그를 찾기위해서 querySelector 사용가능
        // css의 선택자를 통해서 찾을 수 있다
        // id="greeting"의 형제인 p태그 찾기
        document.querySelector("#greeting+p").innerHTML
        ="querySelector를 이용하다"
    </script>


    


</body>
</html>
