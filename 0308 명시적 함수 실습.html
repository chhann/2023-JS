<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 실습1
        function introName(name) {
            document.write(`<p>안녕하세요 ${name}입니다. 반갑습니다<p>`);
            print(`안녕하세요. ${name}입니다`)
        }
        
        // 값을 입력했을떄 documnet.write(`<p><p>`);
        function print (string) {
            document.write(`<p>${string}<p>`)
        }


        // 실습2
        // 매개변수를 가지고 리턴값을 가지는 함수
        function introNameReturn(name) {
            //return `<p>안녕하세요 ${name}입니다. 반갑습니다.<p>`;
            return "안녕하세요. " +name+"입니다";
        }
        
        // 실습3
        function area(num1, num2){
            let result = num1*num2;
            return result
        }

        // 실습4
        function avrg (numArray){
            let avrgResult = 0;
            let sum = 0;
            for (let num of numArray){
                sum += num;
            }
            avrgResult = sum/numArray.length;
            return avrgResult;
        }

        //실습5
        function add (num1,num2){
            if(num2 == undefined){
                num2 = 0;
            }
            return num1+num2;
        }
        
        //두 수를 곱하는 함수
        function multiply (a, b=1){
            return a*b;
        }

        //
        function addAll (...number) {
            let sum = 0;
            for( let i =0; i<number.length; i++){
                sum += number[i];
            }
            return sum;
        }








    </script>

</head>
<body>
    <script>
        //1//
        introName("홍길동");
        introName("긔긔기");



        //2//
        // 가장안쪽 ()에 있는 내용부터 실행된다
        document.write(introNameReturn("ㅁㅅㅁㅅ"));
        print(introNameReturn("ㅁㅅㅁㅅ"));



        //3//
        // 함수를 만들기 전에
        // scriot에서 확인 후 함수에 넣기
        // 매개변수 > 매개변수의 이름과 임의의값
        // 실행내용 > 그대로 작성
        // 리턴값 > 변수에 넣어서 확인
        let num1 = 4;
        let num2 = 3;
        let returnResult; // 리턴값 확인
        let result; // 사각형 넓이의 값
        result = num1*num2; //실행내용
        returnResult = result; // 리턴해서 돌려줄값
        print(returnResult); // 리턴값이 나온것을 확인 > 함수
        ///////////////////////////////////////////////////
        /* 위의 내용을 바탕으로 작성한 함수 호출*/
        print(area(4,3));
        print(area(5,10));



        //4//
        let numArray = [30, 60, 40, 60, 20]
        let avrgResult; // 평균값
        let sum = 0;
        // 배열의 값을 모두 더하기 : for - of/length
        for (let num of numArray) {
            sum += num; 
        }
        print(sum);

        avrgResult = sum/numArray.length;
        print(avrgResult);
        ///////////////////////////////////////////////////
        /*위의 내용을 함수로 호출*/
        print(avrg(numArray));

        let array2 = [1,2,3,4,5,];
        print(avrg(array2));
        print(avrg([1]));

        // 초과된인수와 부족한인수
        introName(); // 넣어주지않은 값은 undefined
        introName("홍길동", "장발장");



        //5//
        print(add(5));
        print(add(5,5));

        //두 수를 곱하는 함수
        print(multiply(5));
        print(multiply(5,3));
        
        // 나머지 매개변수를 사용하 는 함수
        // 인수가 몇ㅊ개가 들어가질 모르 때 배열로 받아온다
        document.write("<p>", "안녕", "두번째내용입니다", "</p>" )
        print(addAll(1,2,3,4,5));
        print(addAll(5)); //5





    </script>










</body>
</html>
