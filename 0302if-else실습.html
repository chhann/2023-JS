<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>미세먼지 판별하기</h1>
    <script>

    let dust = 45;


    if(dust <= 30){
        document.write("<p>좋음<p>")
    }
    else if(dust <=80) {
        document.write("<p>보통<p>")
    }
    else if(dust <=150 ){
        document.write("<p>나쁨<p>")
    }
    else {
        document.write("<p>매우나쁨<p>")
    };

    //if else if 연습
    // 1. 변수 : mathScore
    // 2. 조건식/참 :
    //      90점이상 /A
    //      80점이상 /B
    //      70점이상 /C
    //      이하의 점수 /F

    let mathScore = 100;

    if(mathScore<=69){
        document.write("<p>F<p>")
    }
    else if (mathScore<=79){
        document.write("<p>C<p>")
    }
    else if (mathScore<=89){
        document.write("<p>B<p>")
    }
    else{
        document.write("<p>A<P>")
    };

    // if문 으로 작성하기
    if(mathScore>90){
        document.write("<p>A<P>")
    }
    if(mathScore>80){
        document.write("<p>A<P>")
    }
    if(mathScore>70){
        document.write("<p>A<P>")
    }

    document.write("<hr>")

    // 조건문 전체 연습
    // 홀수 짝수 판별
    //1. 변수 : num
    //2. 조건식 : num%2 ==0
    //참 : 짝수  거짓 : 홀수

    let num = 31;
    if (num%2 == 0){
        document.write("<p>짝수<p>")
    }
    else{
        document.write("<p>홀수<p>")
    }

    let num2 = 0;
    if (num2 < 0){
        document.write("음수")
    }
    else if (num2 > 0){
        document.write("<p>양수<p>")
    }
    else{
        document.write("<p>0<p>")
    }
    
    document.write("<p>hr<p>")

    // 구매한 가격을 입력하면 할인율이 적용된 금액
    // 1. 변수 :pay , 할인율 
    // 2. 조건식 / 참일떄 실행할 내용 : 
    // num3 >= 10000 / 5% 할인 ; num3-num3*0.05
    // num3 >= 50000 / 10% 할인 ; num3-num3*0.1
    // num3 >= 100000 / 20% 할인 ; num3-num3*0.2

    let num3 = 100000;

    if(num3 >= 100000){
        document.write(`<p>할인되서 총 낼 금액:${num3-num3*0.2}<p>`)
    }
    else if(num3 >= 50000){
        document.write(`<p>할인되서 총 낼 금액:${num3-num3*0.1}<p>`)
    }
    else if(num3 >= 10000){
        document.write(`<p>할인되서 총 낼 금액:${num3-num3*0.05}<p>`)
    }




    </script>
    
</body>
</html>
