<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립 -->
    <script>
        //switch문을 이용한 조건문
        // 1,2,3 값을 넣었을때 일, 이, 삼 한글로 출력
        // 변수 : num
        // 2. 조건식 : 참일때 실행하는 문자
        // num == 1 / 일
        // num == 2 / 이
        // num == 3 / 삼
        let num = 2;
        switch(num){
            case 1: case 4:
                document.write("<p>일과 사<p>");
                break;
            case 2:
                document.write("<p>이<p>")
                break;
            case 3:
                document.write("<p>삼<p>")
                break;
            default:
                document.write("<p>저당되지 않은 숫자<p>")
            

        }
        








    </script>




</body>
</html>
