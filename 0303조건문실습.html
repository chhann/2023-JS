<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스크립 작성 -->
    <script>
        // 1.let check= true 이용해서 조건식 사용
        // 2. 참이면 document.write를 사용해서 출력
        let check = true;
        if(check){
            document.write("<p>확인하였습니다<p><br>")
        }


        // 1. 조건식 : 맞는(같다) 단어를 입력
        // >> let word = "의자"; word == ??
        let word = "의자";
        if(word){
            document.write("<p>맞습니다<p>")
        }

        document.write("<hr>")

        
        
        let money = 1400;
        if(money >= 1500){
            document.write("버스를 타고 갑니다")
        }
        else{
            document.write("걸어갑니다")
        }

        document.write("<br>")

        let isCard = true;
        if(isCard){
            document.write("버스타라")
        }
        else{
            document.write("걸어가라")
        }

        document.write("<hr>");
        document.write("<h1>중첩조건문<h1>")
        /* 조건이 여러개 있을때 if문안에 if문을 사용할 수 있다*/
        // 첫번째 조건 : 지하철이 파업했다
        // 두번째 조건 : 버스가 파업했다
        
        let subwayWalkout = false; // true 지하철 파업
        let busWalkout = true // true 버스 파업

        if(subwayWalkout){
            //지하철 파업이 true
            if(busWalkout){
                //버스 파업이 true
                document.write("<p>택시를 탄다</p>")
            }
            else{
                //버스 파업이 false
                document.write("<p>버스를 탄다</p>")
            }
        }
        else{
            //지하철 파업 false
            document.write("<p>지하철을 탄다</p>")
        }

        // if-else if 조건문
        // 1조건 지하철파업 > 2조건 버스파업 > 택시
        // if-else if: 참인 조건을 먼저 실행
        //>> 지하철 파업x : (참)지하철 탑승
        // 지하철 파업 : 버스 파업x : 버스탑승
        // 지하철 파업 : 버스 파업o : 택시탑승
        if(subwayWalkout == false) {
            document.write("<p>지하철을 타고감<p>")
        }
        else if(busWalkout == false) {
            //!busWalkout 값을 부정해서
            //!busWalkout == flase 깃과 동일한 값을 만든다
            document.write("<p>버스 탄다<p>")
        }
        else {
            document.write("<p>택시 탄다<p>")
        }
        






    </script>



</body>
</html>
